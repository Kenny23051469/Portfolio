<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenny's Portfolio</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <script>
        // Set the theme immediately based on localStorage preference
        (function() {
          const savedTheme = localStorage.getItem('theme');
          const root = document.documentElement;
      
          if (savedTheme === 'light') {
            root.classList.add('light-mode');
          } else {
            root.classList.remove('light-mode');
          }
        })();
      </script>
      
      
</head>

<body>
    <div class="container">
        <header class="header">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <button id="theme-toggle"><i class="bi bi-brightness-high"></i></button>
        </header>

        <div class="hero">
            <h1>Contact Me</h1>
            <p>I'd love to hear from you! Feel free to reach out using the form below.</p>
        </div>

        <div class="contact-form-container">
            <form class="contact-form" id="contactForm">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h2>Get in Touch</h2>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/kennywongbl/" target="_blank" class="btn icon-btn"><i
                    class="bi bi-linkedin"></i></a>
                <a href="mailto:blueyy.business@gmail.com" class="btn icon-btn"><i class="bi bi-envelope-fill"></i></a>
                <a href="https://github.com/Kenny23051469" target="_blank" class="btn icon-btn"><i class="bi bi-github"></i></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
